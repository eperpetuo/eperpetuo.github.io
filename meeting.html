<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="css/photo-button.css"/>
	<link rel="stylesheet"href="css/duDialog.css">
	<script src="js/duDialog.js"></script>
</head>

<body>

	<div id="counter"></div>
	<div id="app"></div>
	
	<div class="nav">
		<!-- img src="img/grid.png" -->
		
		<div class="photo-button" onclick="smile()">
			<div class="circle"></div>
			<div class="ring"></div>
		</div>

		<div class="divider">&nbsp;</div>
		<div class="row">
			<label for="username">Join a session</label>
			<input type="text" name="number" id="number" placeholder="Enter user to dial">
			<button onclick="makeCall()">Call</button>
			<button class="endcall" onclick="end()">End call</button>
		</div>
	<div>
	
	<!-- Modal content -->
	<div id="myModal" class="modal-content" style="display:none">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2>Photo Gallery</h2>
		</div>
		<div class="modal-body">
			<div id="galery"></div>
		</div>
		<div class="modal-footer">
			<h3>Clubby</h3>
			<h4>friends have fun anywhere</h4>
		</div>
	</div>

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
